type Note @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  description: String
  image: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Todo @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
  image: String
}

type Users @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  email: String
}