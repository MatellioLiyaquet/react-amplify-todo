type Note @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  description: String
  image: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Todo @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
  image: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  first_name: String!
  last_name: String
  role: String
  email: String!
  password: String!
}
 